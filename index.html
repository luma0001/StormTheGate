    <main id="screen">

          </div>  -->

            <img src="Images/caslteFullx500.png" />
          </div>

          <div id="wall">
            <img src="Images/wallx500.png" />
          </div>
          -
          <div id="sidetower">
            <img  src="Images/sideTower2sx500.png">
          </div>
          <div id="centertower">
            <img src="Images/centerTowerx500.png" />

          </div>

        <div id="game_ui">

          <img id="pointman" src="Images/enemy1x500.png"/>

        </div>
        <div id="hp_container1">
<div id="hp_sprite1">
  <img src="Images/lifeElement.png">
</div>
        </div>
        <div id="hp_container2">
<div id="hp_sprite">
  <img src="Images/lifeElement.png">
</div>
        </div>
        <div id="hp_container3">
<div id="hp_sprite">
    <img src="Images/lifeElement.png">
</div>
        </div>

      </div>

      <div id="start_screen"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </main>
