<!DOCTYPE html>
<html lang="en">
  <head>

  <body>



    <main id="screen">
      <div id="game">
        <div id="game_background">
        </div>

        <div id="game_elements">
          <div id="sprite_container01">
            <img id="sprite01" src="Images/enemy1x500.png"  alt="knight1" />
          </div>

          <!-- klassen loades ikke... -->
          <div id="sprite_container02" class="updown">
            <img id="sprite02" src="Images/enemy2x500.png"/>
          </div>

          <div id="sprite_container03">
            <img id="sprite03" src="Images/womanX.png">
          </div>

          <div id="sprite_container04">
           <img id="sprite04" src="Images/priestX.png">
          </div>


          <!-- 
          <div  id="sprite_container03">
            <img id="sprite02" scr="Images/enemies02.png" alt="knight3" />"
          </div>  -->
        </div>

        <div id="game_foreground">
          <div id="castle">
            <img src="Images/topsx500.png">
          </div>

          <div id="wall">
              <img src="Images/wallx500CUT.png">

          </div>
          -
          <!-- <div id="sidetower">
            <img  src="Images/sideTower2sx500.png">
          </div> -->

          <div id="leftTower">
              <img src="Images/leftTowerCut2.png">

          </div>

          <div id="rightTower">
          <img src="Images/rightTowerCut.png">
          </div>

          <div id="centertower">
            <img src="Images/centerTowerx500.png" />
            <!-- <img scr="castlecentertower" alt ="centertower"> -->
          </div>

        <div id="game_ui">
          <!-- images of health, time, chances -->
         
          <div id="point_display">
         
            <img id="pointman" src="Images/enemy1x500.png"/>
          <span id="points"> 0 </span>
          </div>
        
        </div>
        
<div id="hp_display">
         <div id="hp_container1">
  <img id="hp_sprite1" src="Images/lifeElement.png">
</div>
 
<div id="hp_container2">

  <img id="hp_sprite2" src="Images/lifeElement.png">

        </div>
        <div id="hp_container3">
    <img id="hp_sprite3" src="Images/lifeElement.png">
        </div>

</div>

        
 
      </div>

      <div id="start_screen"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </main>
