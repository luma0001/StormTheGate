<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main id="screen">
      <div id="game">
        <div id="game_background">
          <!-- image of nature and stuff -->
        </div>

        <div class="allsprites" id="game_elements">
          <div class="sprite" id="sprite_container01" class="fadeout">
            <img id="sprite01" src="Images/enemies01.png" alt="knight1" />
          </div>

          <!-- klassen loades ikke... -->
          <div class="sprite" id="sprite_container02" class="updown">
            <img src="Images/enemies02.png" />
          </div>

          <!-- 
          <div class="sprite" id="sprite_container03">
            <img id="sprite02" scr="Images/enemies02.png" alt="knight3" />"
          </div>  -->
        </div>

        <div id="game_foreground">
          <div id="castle">
            <img src="Images/castlecomplete.png" />
          </div>

          <div id="wall">
            <img src="Images/castlefront.png" />
          </div>

          <div id="sidetower">
            <img src="Images/casltesideower.png" />
          </div>
          <div id="centertower">
            <img src="Images/casltecentertower.png" />
            <!-- <img scr="castlecentertower" alt ="centertower"> -->
          </div>

          <div id="toptower"></div>
          <!-- <img scr="Image/castletop" alt="tops"> -->
        </div>

        <div id="game_ui">
          <!-- images of health, time, chances -->
        </div>
      </div>

      <div id="start_screen"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </main>
