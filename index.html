<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main id="screen">
      <div id="game">
        <div id="game_background">
          <!-- image of nature and stuff -->
        </div>

        <!-- all the targets on screen -->
        <div class="allsprites" id="game_elements">
          <!-- enemy knight no.1 -->
          <div class="sprite" id="sprite_container01">
            <img id="sprite01" scr="Images/enemies01.png" alt="knight1" />
          </div>

          <!-- enemy knight no.2 -->
          <div class="sprite" id="sprite_container02">
            <img id="sprite02" scr="Images/enemies02" alt="knight2" />"
          </div>
        </div>

        <div id="game_foreground">
          <div id="castle"></div>
          <div id="wall"></div>
          <div id="sidetower"></div>
          <div id="centertower"></div>
          <div id="toptower"></div>
          <!-- <img id="castle_background" scr="C:\Users\user\Documents\GitHub\spillepladen\Images\castlecomplete.png"
          /> <img id="castle_background" scr="Images\castletop.png" /> -->
        </div>

        <div id="game_ui">
          <!-- images of health, time, chances -->
        </div>
      </div>

      <div id="start_screen"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </main>
