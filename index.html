<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel=" icon" href="#" type="image/x-icon" />
  </head>

  <body>
    <main id="game">
      <article id="screen">
        <div id="game_background"></div>

        <div id="game_elements">
          <div id="sprite_container01">
            <img id="sprite01" src="Images/enemy1x500.png" alt="knight1" />
          </div>

          <!-- klassen loades ikke... -->
          <div id="sprite_container02">
            <img id="sprite02" src="Images/enemy2x500.png" />
          </div>

          <div id="sprite_container03">
            <img id="sprite03" src="Images/womanX.png" />
          </div>

          <div id="sprite_container04">
            <img id="sprite04" src="Images/priestX.png" />
          </div>

          <div id="sprite_container05">
            <img id="sprite05" src="Images/enemy2x500.png" />
          </div>
        </div>

        <div id="game_foreground">
          <div id="castle">
            <img src="Images/topsx500.png" />
          </div>

          <div id="wall">
            <img src="Images/wallx500CUT.png" />
          </div>
          -
          <!-- <div id="sidetower">
            <img  src="Images/sideTower2sx500.png">
          </div> -->

          <div id="leftTower">
            <img src="Images/leftTowerCut2.png" />
          </div>

          <div id="rightTower">
            <img src="Images/rightTowerCut.png" />
          </div>

          <div id="centertower">
            <img src="Images/centerTowerx500.png" />
            <!-- <img scr="castlecentertower" alt ="centertower"> -->
          </div>
        </div>

        <div id="game_ui">
          <!-- images of health, time, chances -->

          <div id="point_display">
            <img id="pointman" src="Images/enemy1x500.png" />
            <span id="points"> 0 </span>
          </div>

          <div id="hp_display">
            <div id="hp_container1">
              <img id="hp_sprite1" src="Images/lifeElement.png" />
            </div>

            <div id="hp_container2">
              <img id="hp_sprite2" src="Images/lifeElement.png" />
            </div>

            <div id="hp_container3">
              <img id="hp_sprite3" src="Images/lifeElement.png" />
            </div>
          </div>

          <div id="time_container">
            <img id="time_sprite" src="Images/whiteFlag.png" alt="whiteflag" />
          </div>
        </div>
      </article>

      <div id="start_screen" class="hidden">
        <h2>STORM THE GATES</h2>
        <img class="scroll" src="Images/scrollCUT.png" />
        <p>
          To win you must hit at least 10 knights before the white flag is
          raised. If you hit 3 civilians the game is lost!
        </p>
        <button id="startButton">START</button>
      </div>

      <div id="game_over" class="hidden">
        <h2>YOU LOST</h2>
        <p id="loose"></p>
        <img class="scroll" src="Images/scrollCUT.png" />
        <button id="lostButton">RESTART</button>
      </div>

      <div id="level_complete" class="hidden">
        <h2>YOU WON</h2>
        <p id="win"></p>
        <img class="scroll" src="Images/scrollCUT.png" />
        <button id="winButton">RESTART</button>
      </div>
    </main>
